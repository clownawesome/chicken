<!DOCTYPE html>
<html>
<head>
    <title>Ujwesh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .animated-text {
            font-size: 48px;
            color: #3498db;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">Ujwesh</div>
</body>
</html>
